<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StatsKeeper</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="teams">
    <div class="container">
      <h2>StatsKeeper</h2>
      <div class="col-md-4">
        {{#each}}
          <h4>{{#link-to 'team' this}}{{name}}{{/link-to}}</h4>
        {{/each}}
        {{#link-to 'new_team'}}Add a team{{/link-to}}
      </div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="team">
    <div class="col-md-5">
      <h3>{{name}}</h3>
      <ul>
        {{#each player in this.players}}
          <div class="playerNumber">{{player.playerNumber}}</div><div class="playerName">{{#link-to 'player' player}}{{player.playerName}}{{/link-to}}</div><br/>
        {{/each}}
      </ul>
    </div>
    <div class="col-md-3">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="new_team">
    HOLY COW LET US ENTER A TEAM.
  </script>

  <script type="text/x-handlebars" id="player">
    <h4>{{playerName}}</h4>
    Number {{playerNumber}}<br>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
